<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>To do list 2.0</title>
</head>
<body> 
    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">Todo List 2.0</h1>
            <form class="search">
                <input type="text" name="search" class="form-control m-auto" placeholder="Search to-dos">
            </form>
        </header>
        
        <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Play Mario Kart</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
        </ul>
        
        <form class="add text-center my-5">
            <label class="text-light">Add a new to do ...</label>
            <input type="text" name="add" class="form-control m-auto my-3">
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
